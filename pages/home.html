<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Forecast by city</h4>
        <div ng-controller="homeController">
            <form ng-submit="submit()">
                <div class="form-group">
                <input type="text" ng-model="city" required minlength = "3"/>
                </div>
                <a href="#!/forecast" ng-if="city" class="btn btn-primary">Get Forecast</a>
            </form>
        </div>
    </div>
</div>
